<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}{% endblock title %}</title>
        <style>
            .container{
               background-image: url('{% static "images/background.jpg" %}');
               background-size:100% 100%;
            }
        </style>
        <link rel="preload" as="image" href="{% static "images/background.jpg" %}">
        <script src="https://kit.fontawesome.com/46c7f6a5f8.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static "css/baseToDo.css" %}">
    </head>
    <body>
        <div class="preloader">
            <div class="lds-circle"><div></div></div>
        </div>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
        <script type="text/javascript" src={% static "js/preloader.js" %}></script>
    </body>
</html>
