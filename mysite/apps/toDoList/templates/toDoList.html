<!DOCTYPE html>
{% load static %}

<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static "css/styles.css" %}" />
        <script src="https://kit.fontawesome.com/46c7f6a5f8.js" crossorigin="anonymous"></script>
        <link rel="icon" href="data:;base64,=">
        <title>to doList</title>
        <style>
            .container{
               background-image: url('{% static "images/background.jpg" %}');
               background-size:100% 100%;
            }
        </style>
        <link rel="preload" as="image" href="{% static "images/background.jpg" %}">
    </head>

    <body>
        <div class="preloader">
            <div class="lds-circle"><div></div></div>
        </div>
        <div class="container">
            <div class="menu">
                <div class="menu-burger">
                    <button class="burger" aria-label="Открыть меню"
                        aria-expanded="false" data-burger>
                        <span class="burger__line"></span>
                    </button>
                </div>
                <div class="menu-content">
                    <a class="profile" href="/profile">
                        <img src={% static "images/profile.png" %}>
                    </a>
                    <a class="settings" href="/settings">
                        <img src={% static "images/settings.png" %}>
                    </a>
                    <a class="logOut" href="{% url 'logout' %}">
                        <img src={% static "images/logOut.png" %}>
                    </a>
                </div>
            </div>
            <span class="visually-hidden">{{user_id}}</span>
            <div class="wrapper">
                <div id="newTask">
                    <input id="textInput" type="text" placeholder="New task">
                    <button id="push">Add</button>
                </div>
                <div id="tasks">
                    {% for task in userTasks %}
                        <div data-task="{{task.id}}" class="task">
                            <span id="taskname">
                                {{task.task}}
                            </span>
                            <button onclick="removeNote(this)" type="button" id="delete" ><i class="fa-solid fa-trash"></i></button>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script type="text/javascript" src={% static "js/script.js" %}></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </body>

</html>
