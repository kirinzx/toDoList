{% extends "baseToDo.html" %}
{% load static %}

{% block title %}to do list{% endblock title %}
{% block content %}
    <link rel="stylesheet" href="{% static "css/toDoList.css" %}">
    {% include "baseMenu.html" %}
    <span class="visually-hidden">{{user_id}}</span>
    <div class="wrapper">
        <div id="newTask">
            <input id="textInput" type="text" placeholder="New task">
            <button id="push">Add</button>
        </div>
        <div id="tasks">
            {% for task in userTasks %}
                <div data-task="{{task.id}}" class="task">
                    <span id="taskname">
                        {{task.task}}
                    </span>
                    <button onclick="removeNote(this)" type="button" id="delete" ><i class="fa-solid fa-trash"></i></button>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src={% static "js/toDoList.js" %}></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
{% endblock content %}
